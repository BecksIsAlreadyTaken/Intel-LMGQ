<!DOCTYPE html>
<html>

<head>
    <title>LMGQ options page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link href="fonts/glyphicons-halflings-regular.woff">
    <link href="fonts/glyphicons-halflings-regular.woff2">
    <link href="fonts/glyphicons-halflings-regular.ttf">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/options.js"></script>
</head>

<body>
    <div class="container">
        <div id="toolbar">
            <input type="url" id="url"></input>
            <div class="btn-group">
                <button class="btn btn-default" id="add-url">  
                    <i class="glyphicon glyphicon-plus"></i>  
                </button>
                <button class="btn btn-default" id="remove">  
                    <i class="glyphicon glyphicon-trash"></i>  
                </button>
            </div>
            <button id="save" class="btn btn-default">Save</button>
        </div>
        <table id="table"></table>
    </div>
</body>

</html>
